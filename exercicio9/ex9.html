<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let codigo = parseInt(prompt("digite o código do produto:
        \n100: Cachorro-quente - R$ 1.70
        \n101: Bauru simples - R$ 2.30
        \n102: Bauru com ovo - R$ 2.60
        \n103: Hamburguer - R$ 2.50
        \n104: Cheeseburguer - R$ 2.70
        \n105: Refrigerante - R$ 1.00"));
        let quantidade = parseInt(prompt("digite a quantidade do produto:"));
        let precoUnitario;

        switch (codigo) {
            case 100:
                precoUnitario = 1.70;
                break;
            case 101:
                precoUnitario = 2.30;
                break;
            case 102:
                precoUnitario = 2.60;
                break;
            case 103:
                precoUnitario = 2.50;
                break;
            case 104:
                precoUnitario = 2.70;
                break;
            case 105:
                precoUnitario = 1.00;
                break;
            default:
                alert("Código inválido");
        }

        let total = precoUnitario * quantidade;
        alert("O total a pagar é: R$ " + total.toFixed(2));
     
    </script>
    
</body>
</html>
