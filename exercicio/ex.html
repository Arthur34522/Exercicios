<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leitor de números</title>
</head>
<body>
    <h1>leitor de números antecessor e sucessor</h1>
    <form id="form">
        <label for="numero">Digite um número:</label>
        <input type="number" id="numero" required>
        <button type="submit">Enviar</button>
    </form>
    <div id="resultado"></div>
    <script>
        const form = document.getElementById('form');
        const resultado = document.getElementById('resultado');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const numero = parseInt(document.getElementById('numero').value);
            if (!isNaN(numero)) {
                const antecessor = numero - 1;
                const sucessor = numero + 1;
                resultado.innerHTML = `Você digitou o número: ${numero}.<br>Antecessor: ${antecessor}.<br>Sucessor: ${sucessor}.`;
            } else {
                resultado.innerHTML = 'Por favor, digite um número válido.';
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-size: 18px;
        }
        input[type="number"] {
            padding: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</body>
</html>
