<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       alert("digite 10 nùmeros");
       let numeros = [];
       for(let i = 0; i < 10; i++){
           numeros[i] = prompt("Digite o " + (i+1) + "º número");
       }
       let pares = 0;
       for(let i = 0; i < 10; i++){
           if(numeros[i] % 2 == 0){
               pares++;
           }
       }
       alert("Você digitou " + pares + " números pares.");
    </script>

</body>
</html>
